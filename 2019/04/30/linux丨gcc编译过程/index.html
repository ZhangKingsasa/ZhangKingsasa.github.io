                                                                    <h2 id="Linux-gcc编译过程"><a href="#Linux-gcc编译过程" class="headerlink" title="Linux gcc编译过程"></a><strong>Linux gcc编译过程</strong></h2><h4 id="gcc的编译流程图大致如下："><a href="#gcc的编译流程图大致如下：" class="headerlink" title="gcc的编译流程图大致如下："></a><strong>gcc的编译流程图大致如下：</strong></h4><p><img src="http://q9rj0a2o7.bkt.clouddn.com/hexo/1.png" alt="1"></p>
<p><strong>gcc常用的参数：</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-I dir <span class="comment">// 说明编译时要包函的目录</span></span><br><span class="line"><span class="comment">// gcc hello.c -I ./include</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-o <span class="comment">// 把可执行文件输出到具体目录</span></span><br><span class="line"><span class="comment">// gcc hello.c -I ./include -o hello</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-O <span class="comment">// 优化选项，1-3级</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-c <span class="comment">// 编译成.o文件</span></span><br><span class="line"><span class="comment">// gcc -c hello.c</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-g <span class="comment">// 用于gdb调试，不加此选项不能gdb调试</span></span><br><span class="line"><span class="comment">// gcc hello.c -g</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-lstdc++ <span class="comment">// 编译c++代码</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-L <span class="comment">// 包函库文件路径</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-l <span class="comment">// 包函库名</span></span><br></pre></td></tr></table></figure>
